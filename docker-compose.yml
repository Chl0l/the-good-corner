version: "3.8"

services:
  back-end:
    build: ./back-end
    ports:
      - 4000:4000
    volumes:
      - ./back-end:/app
      - /app/node_modules

  web-app:
    build: ./web-app
    ports:
      - 3000:3000
    volumes:
      - ./web-app:/app
      - /app/node_modules

  database:
    image: postgres:15
    environment:
      - POSTGRES_PASSWORD=password
